<html>

<head>
  <title>Premier League Predictions - Fan Home</title>
  <link rel="stylesheet" href="groupproject.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="groupproject.js" defer></script>

  <style>
    div[data-simple-slider] { width:200px; height:200px; }
</style>
</head>

<body onload="populateFanMenus('2023'); accessFanData()">
  <!-- Header Section -->
  <header id="pg_header">
    <h1>Premier League Predictions</h1>
  </header>
  <!-- Navigation Menu-->
  <nav id="main-nav">
    <ul>
      <li><a href="homepage.html"> Home</a></li>
      <li><a href="rankingspage.html"> Rankings</a></li>
      <li><a href="calculatorpage.html"> Calculator</a></li>
      <li><a href="teamspage.html"> Fan Home</a></li>
      <li><a href="aboutpage.html"> About</a></li>
      <li><a href="helppage.html"> Help</a></li>
    </ul>

  </nav>

  <h1 style="text-align: center;" id="fanLogo">Fan Home</h1>

  <div class="main-container_home">
    <div class="profile-login">
      <form onsubmit="generateData(); generateImages(); return false;">
        <label for="login">Login: </label>
        <select name="profile" id="profile">
          <option value="">--Please choose an option--</option>
        </select>
        <br><br>
        <input type="submit" value="Login!">
      </form>
    </div>
    <div class="profile-signup">
      <form onsubmit="createFan(); return false">
        <label for="signup">Username: </label>
        <input type="text" id="username" size="30">
        <br>
        <label for="signup">Name: &nbsp&nbsp&nbsp</label>
        <input type="text" id="name" size="30">
        <br>
        <label for="signup">Favorite Team:</label>
        <select name="fav_team" id="fav-team">
          <option value="">--Please choose an option--</option>
        </select>
        <br>
        <label for="signup">Favorite Player:</label>
        <select name="fav_player" id="fav-player">
          <option value="">--Please choose an option--</option>
        </select>
        <br><br>
        <input type="submit" value="Signup!">
      </form>
    </div>
  </div>
  
  <h4 id="loadMsg" style="visibility: hidden;text-align: center">Please wait while we load your fanpage!</h4>
  <div class="content-container">
    <div class="first-container">
      <div class="imageContainer" id="playerImages" data-simple-slider>
        <img class="image" id="slides0" src=""/>
        <img class="image" id="slides1" src=""/>
        <img class="image" id="slides2" src=""/>
        <img class="image" id="slides3" src=""/>
        <img class="image" id="slides4" src=""/>
        <img class="image" id="slides5" src=""/>
        <img class="image" id="slides6" src=""/>
        <img class="image" id="slides7" src=""/>
        <img class="image" id="slides8" src=""/>
        <img class="image" id="slides9" src=""/>
      </div>
      <br><br>
      <div>
        <div class="chart-box">
          <canvas id="stockChart"></canvas>
        </div>
      </div>
    </div>
    <br>
    <div class="player-box">
      <table id="player-table" style="visibility:hidden">
        <thead>
          <th colspan="10" id="player-name"> </th>
        </thead>
        <tr>
          <th>Position</th>
          <th>Goals</th>
          <th>Assists</th>
          <th>Appearances</th>
          <th>Shots On Target</th>
          <th>Key Passes</th>
          <th>Tackles</th>
          <th>Interceptions</th>
          <th>Duels</th>
          <th>Avg. Rating (/10)</th>
        </tr>
      </table>
      <div>
        <img id="player-image" width="80px" height="80px">
      </div>
    </div>
    <br><br>
  </div>

</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-slider/1.0.0/simpleslider.min.js"></script>
  <script>
    simpleslider.getSlider();
  </script>

</html>
