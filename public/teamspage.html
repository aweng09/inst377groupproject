<html>

<head>
  <title>Premier League Predictions - Fan Home</title>
  <link rel="stylesheet" href="groupproject.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="text/javascript" src="groupproject.js" defer></script>
</head>

<body onload="populateFanMenus('2023'); accessFanData()">
  <!-- Header Section -->
  <header id="pg_header">
    <h1>Premier League Predictions</h1>
  </header>
  <!-- Navigation Menu-->
  <nav id="main-nav">
    <ul>
      <li><a href="homepage.html"> Home</a></li>
      <li><a href="rankingspage.html"> Rankings</a></li>
      <li><a href="calculatorpage.html"> Calculator</a></li>
      <li><a href="teamspage.html"> Fan Home</a></li>
      <li><a href="aboutpage.html"> About</a></li>
      <li><a href="helppage.html"> Help</a></li>
    </ul>

  </nav>

  <h1 style="text-align: center;" id="fanLogo">Fan Home</h1>

  <div class="content-container">
    <div class="chart-box">
      <canvas id="stockChart"></canvas>
    </div>
    <br>
    <div class="player-box">
      <table id="player-table" style="visibility:hidden">
        <thead>
          <th colspan="10" id="player-name"> </th>
        </thead>
        <tr>
          <th>Position</th>
          <th>Goals</th>
          <th>Assists</th>
          <th>Appearances</th>
          <th>Shots On Target</th>
          <th>Key Passes</th>
          <th>Tackles</th>
          <th>Interceptions</th>
          <th>Duels</th>
          <th>Avg. Rating (/10)</th>
        </tr>
      </table>
      <div>
        <img id="player-image" width="80px" height="80px">
      </div>
    </div>
    <br><br>
  </div>

  <div class="main-container_home">
    <div class="profile-login">
      <form onsubmit="generateData(); return false">
        <label for="login">Login: </label>
        <select name="profile" id="profile">
          <option value="">--Please choose an option--</option>
        </select>
        <br><br>
        <input type="submit" value="Login!">
      </form>      
    </div>
    <div class="profile-signup">
      <form onsubmit="createFan(); return false">
        <label for="signup">Username: </label>
        <input type="text" id="username" size="30">
        <br>
        <label for="signup">Name: &nbsp&nbsp&nbsp</label>
        <input type="text" id="name" size="30">
        <br>
        <label for="signup">Favorite Team:</label>
        <select name="fav_team" id="fav-team">
          <option value="">--Please choose an option--</option>
        </select>
        <br>
          <label for="signup">Favorite Player:</label>
          <select name="fav_player" id="fav-player">
            <option value="">--Please choose an option--</option>
          </select>
        <br><br>
        <input type="submit" value="Signup!">
      </form>
    </div>
  </div>
</body>

</html>
