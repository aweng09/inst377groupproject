  <H1 style="text-align: center;">Premier League Calculator</H1>

  <div class="main-container_home">

    <div class="Match_Calculator_Main">
      <h2>Match Calculator:</h2>
      <div id="match_calculator_options">
        <fieldset>
          <legend>Select Factors:</legend>
          <div>
            <input type="checkbox" id="standings" name="standings" checked />
            <label for="standings">Current Standings</label>
          </div>
          <div>
            <input type="checkbox" id="history" name="history" checked/>
            <label for="history">Fixtures' History</label>
          </div>
          <div>
            <input type="checkbox" id="homeaway" name="homeaway" checked/>
            <label for="homeaway">Home/Away Record</label>
          </div>
        </fieldset>
        <br>
        
        <form onsubmit="getMatchPrediction('2023'); return false;">
          <label for="match-calculator">Home Team:</label>
          <select name="home-team" id="home-team">
            <option value="">--Please choose an option--</option>
          </select>
          <br>
          <label for="match-calculator">Away Team:</label>
          <select name="away-team" id="away-team">
            <option value="">--Please choose an option--</option>
          </select>
          <br><br>
          <input type="submit" value="Submit">
        </form>
        <h5 id="predicted_win">Predicted Winner: </h5>
        <h5 id="predicted_score">Predicted Score: </h5>
      </div>

    </div>

  </div>











  <footer class="footer" id="pg_header">
    <p>Premier League Predictions</p>
  </footer>

</body>
